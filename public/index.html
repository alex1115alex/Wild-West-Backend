<html>
  <head>
    <title>Wild West (Web)</title>

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      
      #messages li {
        padding: 5px 10px;
      }
      #messages li:nth-child(odd) {
        background: #eee;
      }
      #messages {
        margin-bottom: 40px;
      }

      #messagesContainer {
        margin: 0% 10% 0% 10%;
        border-top: solid;
        border-left: solid;
        border-right: solid;
        border-color: #000;
      }

      #input{
        margin-left: 10%;
        margin-right: 10%;
        padding-bottom: 5%;
      }

    </style>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Wild West Alpha</h1>
    </div>

    <div id="messagesContainer">
      <ul id="messages"></ul>
    

    <div class="row" id="input">
      <div class="col-10">
        <form action="">
          <input type="text" class="form-control form-control-lg" id="m" autocomplete="off" />
        </form>
      </div>
      <div class="col-2">
        <button class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>

  <div id = "locationOutput">

  </div>

    <script src="geoFinder.js"></script>
    <script src="cookies.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

    <script>
      var longitude = "0";
      var latitude = "0";

      //check if cookie exists
      if (getCookie("userID") == "" || getCookie("userID") == null) {
        //IF the user has no cookie
        var newCookie = Math.random() //generate cookie. This produces a random string
          .toString(36)
          .slice(2); 
        setCookie("userID", newCookie, 999); //save the "cookie" (ie the randomy generated string) to the user's cookies as "userID"
      }
      var cookie = getCookie("userID"); //set cookie variable

      //request location if we haven't already
      if (longitude == 0 && latitude == 0) {
        getLocation();
      }

      $(function() {
        var socket = io();
        //when the user clicks submit
        $("form").submit(function() {
          var messageObj = {
            longitude: longitude,
            latitude: latitude,
            color: "",
            userID: cookie,
            message: $("#m").val()
          };

          var messageToUpload = JSON.stringify(messageObj);

          //emit "chat message" with the data messageToUpload
          socket.emit("client send message", messageToUpload);

          //reset the textbox and end the function
          $("#m").val("");
          return false;
        });

        //when a "chat message" is received, append the chat to the messages list
        socket.on("client receive message", function(msg) {
          var newMessageObject = JSON.parse(msg);

          //create div and li
          var liNode = $(
            "<li><div style='background-color:#" +
              newMessageObject.color +
              ";height:40px;width:40px'></div>" +
              newMessageObject.message +
              "</li>"
          );

          //append the message to #messages
          $("#messages").append(liNode);
          window.scrollTo(0, document.body.scrollHeight);
        });

        socket.on("server message", function(msg) {
          alert(msg);
        });
      });
    </script>
  </body>
</html>
